<form [formGroup]="formChngPWD" >
    <p-dialog [(visible)]="PasswordDialog" [style]="{width: '350px'}" header="Changer Votre MDP !" [modal]="true"
        class="p-fluid">


            <div class="field">
                <label>Ancien Mot de passe</label>
                <input type="password" formControlName="old_password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['old_password'].errors }" />
                <div *ngIf="submitted && f['old_password'].errors" class="invalid-feedback">
                    <div *ngIf="f['old_password'].errors['required']">
                        Confirm Password est obligatoir
                    </div>
                    <div *ngIf="f['old_password'].errors['matching']">
                        Confirm Password does not match
                    </div>
                </div>
            </div>

            <div class="field">
                <label>Nouveau Mot de passe</label>
                <input type="password" formControlName="new_password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['new_password'].errors }" />
                <div *ngIf="submitted && f['new_password'].errors" class="invalid-feedback">
                    <div *ngIf="f['new_password'].errors['required']">
                        Confirm Password est obligatoir
                    </div>
                    <div *ngIf="f['new_password'].errors['matching']">
                        Confirm Password does not match
                    </div>
                </div>
            </div>

            <div class="field">
                <label>Confirmer Mot de passe</label>
                <input type="password" formControlName="confirm_password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['confirm_password'].errors }" />
                <div *ngIf="submitted && f['confirm_password'].errors" class="invalid-feedback">
                    <div *ngIf="f['confirm_password'].errors['required']">
                        Confirm Password est obligatoir
                    </div>
                    <div *ngIf="f['confirm_password'].errors['matching']">
                        Confirm Password does not match
                    </div>
                </div>
            </div>



        <ng-template pTemplate="footer">
            <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text"
                (click)="hideDialog()"></button>
            <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text"
                (click)="ChangePSW()"></button>
        </ng-template>

    </p-dialog>
</form>
