

<form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
        <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
            <div class="col-12 mt-5 xl:mt-0 text-center">
                <img src="assets/layout/images/{{config.dark ? 'logo-white' : 'logo-dark'}}.svg" alt="Sakai logo" class="mb-5" style="width:81px; height:60px;">
            </div>
            <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
                <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                    <div class="text-center mb-5">
                        <img src="assets/layout/images/avatar.png" alt="Image" height="50" class="mb-3">
                        <div class="text-900 text-3xl font-medium mb-3">Welcome!</div>
                        <span class="text-600 font-medium">Sign in to continue</span>
                    </div>

                    <div class="w-full md:w-10 mx-auto">
                        <div *ngIf="errors?.email" class="alert alert-danger mt-3">
                            {{ errors?.email }}
                        </div>
                        <div *ngIf="errors?.password" class="alert alert-danger mt-3">
                            {{ errors?.password }}
                        </div>
                        <div *ngIf="errors?.error" class="alert alert-danger mt-3">
                            {{ errors?.error }}
                        </div>

                        <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                        <input id="email1" type="text" placeholder="Email address" pInputText class="w-full mb-3" style="padding:1rem;" formControlName="email">

                        <label for="Password2" class="block text-900 text-xl font-medium mb-2">Mot de passe</label>
                        <input id="Password2" type="password" placeholder="Mot de Passe" pInputText class="w-full mb-3" style="padding:1rem;" formControlName="password">

                        <button pButton pRipple label="Se Connecter" class="w-full p-3 text-xl" type="submit"></button>
                    </div>

                </div>
            </div>
        </div>
    </div>

</form>
