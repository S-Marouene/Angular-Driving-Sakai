<hr>
<h5>Listes Examens</h5>
<hr>

<p-table #dt1 [value]="examens" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true"
    styleClass="p-datatable-gridlines" [paginator]="true"
    [globalFilterFields]="['num_liste','num_convocation','date_examen','centre_examen','type_examen','prestation','examen','resultat','examinateur']" responsiveLayout="scroll">

    <ng-template pTemplate="caption" class="text-right">
        <div class="flex justify-content-between flex-column sm:flex-row">
            <span class="p-input-icon-left mb-2">

                <i class="pi pi-search"></i>
                <input pInputText type="text" #filter (input)="dt1.filterGlobal($event.target.value, 'contains')"
                    placeholder="Recherche" class="w-full" />
            </span>

            <button pButton label="Nouveau" class="p-button-outlined mb-2" icon="pi pi-plus-circle"
            (click)="openModalveh()"></button>

        </div>
    </ng-template>

    <ng-template pTemplate="header">
        <tr>
            <th style="width: 8rem">
                <div class="flex justify-content-between align-items-center">
                    Modification
                    <p-columnFilter type="boolean" display="menu"></p-columnFilter>
                </div>
            </th>

            <th>
                <div class="flex justify-content-between align-items-center">
                    Numéro convocation
                    <p-columnFilter type="text" field="num_convocation" display="menu" placeholder="Recherche par num_convocation">
                    </p-columnFilter>
                </div>
            </th>
            <th>
                <div class="flex justify-content-between align-items-center">
                    Numéro Liste
                    <p-columnFilter type="text" field="num_liste" display="menu" placeholder="Search by num_liste">
                    </p-columnFilter>
                </div>
            </th>
            <th>
                <div class="flex justify-content-between align-items-center">
                    Centre examen
                    <p-columnFilter type="text" field="centre_examen" display="menu" placeholder="Recherche ">
                    </p-columnFilter>
                </div>
            </th>

            <th>
                <div class="flex justify-content-between align-items-center">
                    Type Examen
                    <p-columnFilter type="text" field="type_examen" display="menu" >
                    </p-columnFilter>
                </div>
            </th>

            <th>
                <div class="flex justify-content-between align-items-center">
                    Résultat
                    <p-columnFilter type="text" field="resultat" display="menu" >
                    </p-columnFilter>
                </div>
            </th>

            <th>
                <div class="flex justify-content-between align-items-center">
                    Examinateur
                    <p-columnFilter type="text" field="examinateur" display="menu" >
                    </p-columnFilter>
                </div>
            </th>

            <th>
                <div class="flex justify-content-between align-items-center">
                    Date Examen
                    <p-columnFilter type="text" field="date_examen" display="menu" >
                    </p-columnFilter>
                </div>
            </th>

            <th>
                <div class="flex justify-content-between align-items-center">
                    Résultat
                    <p-columnFilter type="text" field="prestation" display="menu" >
                    </p-columnFilter>
                </div>
            </th>

            <th style="width: 8rem">
                <div class="flex justify-content-between align-items-center">
                    Préstation
                    <p-columnFilter type="boolean" display="menu"></p-columnFilter>
                </div>
            </th>


        </tr>
    </ng-template>

    <ng-template pTemplate="body" ngFor let-actualexamen [ngForOf]="examens">
        <tr app-item-examen [condidat]="this.condidat" [examen]="actualexamen" (refresh_list_evnt)="getListexamen()"></tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="7">On à pas trouver des données.</td>
        </tr>
    </ng-template>
    <ng-template pTemplate="loadingbody">
        <tr>
            <td colspan="7">Chargement des données , attendez SVP ! </td>
        </tr>
    </ng-template>
</p-table>
