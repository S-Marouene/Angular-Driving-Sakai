

<hr>
<h5>Listes Des Véhicule</h5>
<hr>
<p-table #dt1 [value]="" dataKey="id" [rows]="10" [loading]="" [rowHover]="true"
    styleClass="p-datatable-gridlines" [paginator]="true"
    [globalFilterFields]="['name','country.name','representative.name','status']" responsiveLayout="scroll">

    <ng-template pTemplate="caption" class="text-right">
        <div class="flex justify-content-between flex-column sm:flex-row">
            <span class="p-input-icon-left mb-2">

                <i class="pi pi-search"></i>
                <input pInputText type="text" #filter (input)="dt1.filterGlobal($event.target.value, 'contains')"
                    placeholder="Recherche" class="w-full" />
            </span>

            <button pButton label="Nouveau" class="p-button-outlined mb-2" icon="pi pi-plus-circle"
                (click)="openNew()"></button>

        </div>
    </ng-template>

    <ng-template pTemplate="header">
        <tr>
            <th>
                <div class="flex justify-content-between align-items-center">
                    Matricule
                    <p-columnFilter type="text" field="name" display="menu" placeholder="Recherche par nom">
                    </p-columnFilter>
                </div>
            </th>
            <th>
                <div class="flex justify-content-between align-items-center">
                    Marque
                    <p-columnFilter type="text" field="country.name" display="menu" placeholder="Search by country">
                    </p-columnFilter>
                </div>
            </th>
            <th>
                <div class="flex justify-content-between align-items-center">
                    Etat
                    <p-columnFilter type="date" field="date" display="menu" placeholder="mm/dd/yyyy">
                    </p-columnFilter>
                </div>
            </th>
            <th>
                <div class="flex justify-content-between align-items-center">
                    Couleur
                    <p-columnFilter type="date" field="date" display="menu" placeholder="mm/dd/yyyy">
                    </p-columnFilter>
                </div>
            </th>
            <th style="width: 8rem">
                <div class="flex justify-content-between align-items-center">
                    Config
                    <p-columnFilter type="boolean" field="verified" display="menu"></p-columnFilter>
                </div>
            </th>
        </tr>
    </ng-template>

   <!--  <ng-template pTemplate="body" ngFor let-actualCondidat [ngForOf]="condidats" >
            <tr app-item-condidat [condidat]="actualCondidat"></tr>
    </ng-template> -->


    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="7">On à pas trouver des données.</td>
        </tr>
    </ng-template>
    <ng-template pTemplate="loadingbody">
        <tr>
            <td colspan="7">Chargement des données , attendez SVP ! </td>
        </tr>
    </ng-template>
</p-table>
