<hr>
<h5>Listes Des Bureaux</h5>
<hr>

<p-table #dt1 [value]="bureaux" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true"
    styleClass="p-datatable-gridlines" [paginator]="true"
    [globalFilterFields]="['nom','sequence','mat_fiscal','adresse','nom_comercial']" responsiveLayout="scroll">

    <ng-template pTemplate="caption" class="text-right">
        <div class="flex justify-content-between flex-column sm:flex-row">
            <span class="p-input-icon-left mb-2">

                <i class="pi pi-search"></i>
                <input pInputText type="text" #filter (input)="dt1.filterGlobal($event.target.value, 'contains')"
                    placeholder="Recherche" class="w-full" />
            </span>

            <button pButton label="Nouveau" class="p-button-outlined mb-2" icon="pi pi-plus-circle"
            (click)="openModalveh()"></button>

        </div>
    </ng-template>

    <ng-template pTemplate="header">
        <tr>
            <th>
                <div class="flex justify-content-between align-items-center">
                    Nom du bureau
                    <p-columnFilter type="text" field="nom" display="menu" placeholder="Recherche par nom">
                    </p-columnFilter>
                </div>
            </th>
            <th>
                <div class="flex justify-content-between align-items-center">
                    Sequence
                    <p-columnFilter type="text" field="sequence" display="menu" placeholder="Search by country">
                    </p-columnFilter>
                </div>
            </th>
            <th>
                <div class="flex justify-content-between align-items-center">
                    Matricule Fiscal
                    <p-columnFilter type="text" field="mat_fiscal" display="menu" >
                    </p-columnFilter>
                </div>
            </th>
            <th>
                <div class="flex justify-content-between align-items-center">
                    Adresse
                    <p-columnFilter type="text" field="adresse" display="menu" >
                    </p-columnFilter>
                </div>
            </th>
            <th>
                <div class="flex justify-content-between align-items-center">
                    Nom comercial
                    <p-columnFilter type="text" field="nom_comercial" display="menu" >
                    </p-columnFilter>
                </div>
            </th>
            <th style="width: 8rem">
                <div class="flex justify-content-between align-items-center">
                    Config
                    <p-columnFilter type="boolean" field="verified" display="menu"></p-columnFilter>
                </div>
            </th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" ngFor let-actualbureau [ngForOf]="bureaux">
        <tr app-item-bureau [bureau]="actualbureau" (refresh_list_evnt)="getListbureau()"></tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="7">On à pas trouver des données.</td>
        </tr>
    </ng-template>
    <ng-template pTemplate="loadingbody">
        <tr>
            <td colspan="7">Chargement des données , attendez SVP ! </td>
        </tr>
    </ng-template>
</p-table>
