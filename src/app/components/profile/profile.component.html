<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">

            <form [formGroup]="form_change_profile_picture">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <div class="profile-pic">
                        <label class="-label" for="file">
                          <span class="glyphicon glyphicon-camera"></span>
                          <span>Changer l'image</span>
                        </label>
                        <input id="file" type="file" (change)="onFileChange($event)"/>
                        <img [src]="imageSrc" *ngIf="imageSrc" >
                    </div>

                    <span class="font-weight-bold">{{UserProfile?.fname}} {{UserProfile?.name}}</span><span class="text-black-50">{{UserProfile?.email}}</span><span></span>
                </div>
            </form>
        </div>

        <div class="col-md-6 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Paramètres de profil</h4>
                </div>
                <div class="row md-2">
                    <div class="col-md-6"><label class="labels">Nom</label><input type="text" class="form-control" placeholder="first name" value={{UserProfile?.fname}}></div>
                    <div class="col-md-6"><label class="labels">Prénom</label><input type="text" class="form-control" value={{UserProfile?.name}} placeholder="surname"></div>
                    <div class="col-md-12"><label class="labels">Nom d'utilisateur</label><input type="text" class="form-control" placeholder="enter Nom d'utilisateur" value={{UserProfile?.email}} disabled></div>
                </div>
                <div class="row md-3">
                    <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" value=""></div>
                    <div class="col-md-12"><label class="labels">Address Line 1</label><input type="text" class="form-control"  value=""></div>
                    <div class="col-md-12"><label class="labels">Statut</label><input type="text" class="form-control" value={{UserProfile?.status}}></div>
                    <div class="col-md-12"><label class="labels">Date de créeation</label>
                        <input class="form-control" type="text" value="{{UserProfile?.created_at | date:'dd/MM/yyyy'}}" disabled></div>
                    <div class="col-md-12"><label class="labels">Education</label><input type="text" class="form-control" placeholder="education" value=""></div>
                </div>
                <div class="row md-3">
                    <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="country" value=""></div>
                    <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control" value="" placeholder="state"></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
            </div>
        </div>
        <div class="col-md-3">

        </div>
    </div>
</div>
