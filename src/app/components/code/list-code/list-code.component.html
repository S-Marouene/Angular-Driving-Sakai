
<td style="min-width: 4rem;">
    <span class="image-text ml-2">{{code.condidat.nom }}</span>
</td>
<td style="min-width: 4rem;">
    <span class="image-text ml-2">{{code.condidat.prenom}}</span>
</td>

<td style="min-width: 4rem;">
    <span class="image-text ml-2">{{code.nbr_heure}}</span>
</td>

<td style="min-width: 8rem;">
    <span class="image-text ml-2">{{code.date_deb}}</span>
</td>

<td style="min-width: 10rem;">
    {{code.date_fin}}
</td>

<td style="min-width: 8rem;">
    <div class="flex">
        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded btn-sm p-button-success mr-2"
            (click)="openModalExam()"></button>
        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"
            (click)="deletecode(code)"></button>
    </div>
</td>


<p-dialog [(visible)]="deleteCodeDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
    <div class="flex align-items-center justify-content-center">
        <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
        <span *ngIf="code">Voulez vous vraiment supprimer cette code ?</span>
    </div>
    <ng-template pTemplate="footer">
        <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No"
            (click)="deleteCodeDialog = false"></button>
        <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes" (click)="confirmDelete()"></button>
    </ng-template>
</p-dialog>
